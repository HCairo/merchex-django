<!-- Les gabarits sont l'endroit où nous définissons tous les éléments de présentation d'une page ; pour une application web, c'est le HTML. -->

{% extends 'listings/base.html' %}

{% block content %}

<h1>Groupes</h1>
<a href="{% url 'band-create' %}">Créer un nouveau groupe</a>
<ul>
    {% for band in bands %}
        <li>
            <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
            - <a href="{% url 'band-update' band.id %}">[modifier]</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
